        [/frame]
    [/leading_anim]
    description= _ "These men and women are powerful dark lords, commanding large groups of walking dead. In their investigation of death they are coming closer to finding the key to immortality, but first they must master the art of reanimating other life forms. Second degree necromancers are often not the highest ranking among large necromantic armies, but rather they serve lich lords which they aspire to become."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_PLAGUE}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:HUMAN_OLD_DIE}
