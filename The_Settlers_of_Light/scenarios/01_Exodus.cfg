 		[/set_variable]
 		
 		[set_variable]
     		name=yii
    	 	add=1
 		[/set_variable]
		
		{SCATTER_UNITS $sections[$section].sec "Walking Corpse" 0 
			(
            	terrain=Ss
            	x=$xi-$xii
            	y=$yi-$yii
        	)
        	(
