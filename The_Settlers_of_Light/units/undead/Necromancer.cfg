        name=staff
        description={STR_STAFF}
        icon=attacks/staff-plague.png
        type=impact
        range=melee
        damage=7
        number=3
    [/attack]
    [attack]
        name=necromancy
        description=_"necromancy"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_PLAGUE}
        [/specials]
        range=ranged
        damage=8
        number=3
        icon=attacks/dark-missile.png
    [/attack]
    [attack]
