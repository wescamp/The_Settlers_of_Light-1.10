	name=turn 5
		{VARIABLE spawn yes}
	[/event]
		{SPAWN_UNIT ({_IFVAR spawn yes}) 1 20 (Shaxthal Drone) 4 (yes,no)}
		{SPAWN_UNIT ({_IFVAR spawn yes}) 3 21 (Shaxthal Runner Drone) 4 (yes,no,no)}
		{SPAWN_UNIT ({_IFVAR spawn yes}) 1 21 (Shaxthal Razorbird) 4 (yes,no,no)}
