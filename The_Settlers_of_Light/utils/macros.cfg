#define RECALL_OR_CREATE_TYPE TYPE
	[if]
	    	[have_unit]
			side=1
			type={TYPE}
			x,y=recall,recall
	    	[/have_unit]
	   	[then]
			[recall]
				type={TYPE}
			[/recall]
		[/then]
		[else]
            		[store_starting_location]
                		side=1
                		variable=tmp
            		[/store_starting_location]
            		[unit]
                		type={TYPE}
                		side=1
                		x=$tmp.x
                		y=$tmp.y
            		[/unit]
            		[clear_variable]
                		name=tmp
            		[/clear_variable]
		[/else]
	[/if]
#enddef

