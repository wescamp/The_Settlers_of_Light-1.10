#textdomain wesnoth-The_Settlers_of_Light

[unit_type]
    id=Goblin Hunter
    name= _ "Goblin Hunter"
    [advancefrom]
	unit=Goblin SpearmanS
    [/advancefrom]
    race=goblin
    image="units/goblins/hunter.png"
    ellipse="misc/ellipse"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=26
    movement_type=orcishfoot
    [movement_costs]
        sand=1
        frozen=3
    [/movement_costs]
    [defense]
        sand=50
    [/defense]
    movement=6
    experience=30
    level=1
    alignment=chaotic
    advances_to=Goblin Flanker,Goblin Striker
    cost=15
    usage=scout
    description= _ "Several Goblins get used to the deserts they live in and adept themselves to it. Their size allows them to quickly move through deserts, which makes them great scout. In hunting parties they specialise in the use of barbed harpoons to lame prey, allowing an easier kill for their larger orcish bretheren."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}
    die_sound={SOUND_LIST:GOBLIN_DIE}
    {DEFENSE_ANIM "units/goblins/hunter.png" "units/goblins/hunter.png" {SOUND_LIST:GOBLIN_HIT} }
    [attack]
        name=knife
        description={STR_KNIFE}
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        damage=5
        number=2
    [/attack]
    [attack]
        name=harpoon
        description= _ "harpoon"
        icon=attacks/dagger-thrown-human.png
        type=pierce
        range=ranged
        damage=4
        number=2
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=knife
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/goblins/hunter.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-50
                end=50
                image="units/goblins/hunter.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-50
                end=50
                image="units/goblins/hunter.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=200
            image="units/goblins/hunter.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=harpoon
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/dagger-n.png"
            image_diagonal="projectiles/dagger-ne.png"
        [/missile_frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/goblins-steppe/hunter.png"
                sound=throwing-knife-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/goblins/hunter.png"
                sound=dagger-swish.wav
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/goblins/hunter.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/goblins/hunter.png"
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
[/unit_type]
