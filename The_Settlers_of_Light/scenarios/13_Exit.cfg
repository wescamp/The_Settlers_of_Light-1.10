		{SPAWN_UNIT ({_IFVAR extraspawn yes}) 2 21 (Shaxthal Assault Drone) 4 (yes,no,no,no)}
		{SPAWN_UNIT ({_IFVAR extraspawn yes}) 3 21 (Shaxthal Runner Drone) 4 (yes,no,no)}
		{SPAWN_UNIT ({_IFVAR extraspawn yes}) 1 21 (Shaxthal Thunderbird) 4 (yes,no,no,no,no)}
	[event]
	name=moveto
		[filter]
			[filter_location]
				x,y=9,16
				radius=6
			[/filter_location]
		[/filter]
		{FAKE_UNIT_MOVE 9 9 9 14 3 (Dwarvish Lord) ()}
		[unit]
			id=Asthorgar
			name= _ "King Asthorgar"
        		type=Dwarvish Lord
			profile="portraits/asthorgar.png"
			canrecruit=yes
        		side=3
       		 	x=9
        		y=14
        		[modifications]
            			{TRAIT_HEALTHY}
            			{TRAIT_RESILIENT}
        		[/modifications]
    		[/unit]
		[message]
		speaker=Augatsol
		message= _ "Welcome, my lord."
		[/message]
		[message]
		speaker=Asthorgar
		message= _ "No time for talk, we have to kill some Shaxthal!"
		[/message]
		{VARIABLE extraspawn yes}
	[/event]
