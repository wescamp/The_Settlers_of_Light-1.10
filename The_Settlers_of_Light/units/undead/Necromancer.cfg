#textdomain wesnoth-The_Settlers_of_Light
[unit_type]
    id=Necromancers
    name= _ "Necromancer"
    gender=male,female
    race=human
    image=units/undead-necromancers/necromancer.png~RC(a5b89c,889880,506858,72806b,44584a,4b6152>black)
    profile="portraits/humans/necromancer.png"
