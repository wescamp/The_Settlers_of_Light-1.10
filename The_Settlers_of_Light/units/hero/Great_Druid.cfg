#textdomain wesnoth-The_Settlers_of_Light

[unit_type]
    id=Elvish Great Druid
    name= _ "female^Great Druid"
    race=elf
    gender=female
    image="units/elves-wood/druid-great.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=woodland
    movement=6
    experience=120
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=34
    usage=healer
    description= _ "While most druids of sufficient ability forego a transformation into winged stewards of the elven forests, a select few will retain their original form, focusing less on their magical faerie side and more on developing their wisdom and leadership to eventually bear the title of a lady. They are often the preferred negotiators and intermediators between the elves and outside races.

In combat, their most useful ability lies in the art of healing."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
