#define WOUNDED_UNIT SIDE TYPE X Y
	[unit]
		x={X}
		y={Y}
		type={TYPE}
		generate_name=yes
		ganerate_traits=yes
		side={SIDE}
	[/unit]
        [store_unit]
        	[filter]
			x={X}
			y={Y}
        	[/filter]
        	variable=towound
        	kill=yes
        [/store_unit]
	{VARIABLE_OP towound.experience rand 2..16}
	{VARIABLE_OP woundrand rand -5..-20}
	{VARIABLE_OP towound.hitpoints add $woundrand}
        [unstore_unit]
        	variable=towound
        [/unstore_unit]
        [clear_variable]
        	name=towound
        [/clear_variable]
        [clear_variable]
        	name=woundrand
        [/clear_variable]
#enddef

