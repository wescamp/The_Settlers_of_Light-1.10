#define SPAWN_UNIT IF X Y TYPE SIDE
	[if]
		[variable]
			name={IF}
			equals=yes
		[/variable]
		[then]
			{RANDOM "yes,no,no"}
			{IFTRUE random ([unit]
						type={TYPE}
						x={X}
						y={Y}
						side={SIDE}
						generate_name=yes
						generate_traits=yes
					[/unit]) ()}
			{CLEAR_VARIABLE random}
		[/then]
	[/if]
#enddef

# From IftU

#define SOUND_SOURCE _ID _X _Y _SNDLIST _TIMEOUT _TRIGGER_CHANCE_P_VAL
    [sound_source]
        id={_ID}
        x,y={_X},{_Y}
        sounds={_SNDLIST}
        delay={_TIMEOUT}
        chance={_TRIGGER_CHANCE_P_VAL}
    [/sound_source]
#enddef
#define CONTINUOUS_SOUND_SOURCE _ID _X _Y _SNDLIST
    {SOUND_SOURCE ({_ID}) ({_X}) ({_Y}) ({_SNDLIST}) (0) (100)}
#enddef

#define SOUND_SOURCE_RANGE _FULL _FADE
    [+sound_source]
        full_range={_FULL}
        fade_range={_FADE}
    [/sound_source]
#enddef
